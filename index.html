<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Básica</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.2.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        .banner {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .table-container {
            background-color: #f0f8ff;
            border-radius: 10px;
            padding: 20px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .table {
            margin: auto;
            background-color: #ffffff;
        }
        .footer {
            background-color: #343a40;
            color: #f8f9fa;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Banner de bienvenida -->
    <div class="banner">
        <h1>¡Bienvenido a Nuestra Página!</h1>
    </div>

    <!-- Contenedor de la tabla de información personal -->
    <div class="container my-5">
        <div class="table-container">
            <h2 class="text-center mb-4">Información Personal</h2>
            <table class="table table-hover table-striped text-center">
                <thead class="table-primary">
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Ciudad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Juan Pérez</td>
                        <td>30</td>
                        <td>Ciudad de México</td>
                    </tr>
                    <tr>
                        <td>María López</td>
                        <td>25</td>
                        <td>Monterrey</td>
                    </tr>
                    <tr>
                        <td>Carlos García</td>
                        <td>35</td>
                        <td>Guadalajara</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer informativo -->
    <footer class="footer">
        <p>&copy; 2024 Mi Página. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS (Opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
